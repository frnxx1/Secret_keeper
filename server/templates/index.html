<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body {
                background-color: #212121;
                color: white;
                padding-left: 20px;
                padding-top: 10px;
            }

            div {
                margin-bottom: 5px;
            }
        </style>
    </head>

    <body>
        <h3>Hello.</h3>
        <form method="post" action="/">
            <div>
                <label for="message">Enter your message:</label><br>
                <textarea name="message" id="message" cols="30" rows="10" maxlength={{ .maxMessageLenght }}></textarea>
            </div>
            <div>
                <label for="ttl">TTL:</label><br>
                <input name="ttl" id="ttl" type="number" min="{{ .minTTL }}" value="{{ .minTTL }}" max={{ .maxTTL }}></input>
            </div>
            <button type="submit" style="margin-top: 5px;">Save me</button>
        </form>
    </body>
</html>
